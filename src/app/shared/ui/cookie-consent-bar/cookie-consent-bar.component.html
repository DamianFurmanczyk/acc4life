<div class="cookie-bar" [ngClass]="{'dismissed-trans': triggerTransition}">
    <div class="cookie-bar_content-wrapper">
        <p class="cookie-bar_text">
          {{activeTranslation.cookieBar.notification}}
        </p>
        <button class="cookie-bar_accept-btn" (click)="transitionAndDismiss()">
          {{activeTranslation.cookieBar.btnText}}
        </button>
    </div>
</div>
